message address{
    required string ip = 1;
    required int32 port = 2;
}

message gl_register_game_server{
    required int32 game_id = 1;
    required int32 game_name = 2;
    required int32 game_type = 3;
    repeated address address = 4;
    optional int32 game_server_status = 5;
}

message lg_player_ready_to_login{
    required int64 account_id;
    required string token;
}
